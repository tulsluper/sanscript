{% if app_pages %}
<div class="row fullWidth">
    <div class="panel clearfix" {% if sa %}style="border:1px solid red;"{% endif %}>
      {# <div style="display:inline-block;">{{ app.verbose_name }}:</div> #}
        {% if last_update %}
          <span class="label secondary butoom" style="margin-bottom:5px;">updated: {{ last_update }}</span><br>
        {% endif %}
      {% for page in app_pages %}
        {% if page.title %}
        <a href="/{{ app_label }}{% if sa %}-sa{% endif %}/{{ page.label }}/"
           class="button small {% if page.label == page_label %}info{% else %}secondary{% endif %} noBottom">
            {{ page.title }}
        </a>
        {% endif %}
      {% endfor %}
    </div>
</div>
{% endif %}
